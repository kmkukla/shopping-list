<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./scss/style.scss">
</head>

<body>
  <div class="bg"></div>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">The Best Shopping List App on the Internet</h1>
      <p class="header__description">Minimalist checklist allows you to organize your groceries like never before.</p>
      <input class="header__input" type="text" placeholder="Enter item">
      <button class="header__button" type="button">Add Item</button>
      <p class="header__no-cost">free forever.<br> no credit card.</p>
    </header>
    <div class="grocery">
      <h2 class="grocery__title">Your Shopping List</h2>
      <ul class="grocery__list">
        <li class="grocery__item">eggs</li>
        <li class="grocery__item">milk</li>
        <li class="grocery__item">bread</li>
        <li class="grocery__item">biscuits</li>
        <li class="grocery__item">ham</li>
        <li class="grocery__item">eggs</li>
        <li class="grocery__item">milk</li>
      </ul>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
